<ion-content>
 
  <ion-list [virtualScroll]="items">
 
    <ion-item *virtualItem="let item">
      <ion-avatar item-left>
        <ion-img [src]="item.avatarUrl"></ion-img>
      </ion-avatar>
 
      <h2>{{item.title}}</h2>
 
      <p>{{item.body}}</p>
 
    </ion-item>
 
  </ion-list>
 
</ion-content>
